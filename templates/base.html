{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <title>로그인하고 댓글달기</title>
  </head>
  <body>
    <header>
      <a href="{% url 'home' %}"><img class="homeimg" src="{% static 'IMG_0290.png' %}"></a>
      <a href="{% url 'create' %}"><h1>새글쓰기</h1></a>
      <div class="goLogin">
      {% if request.user.is_authenticated %}
      <a class="lo" href="javascript:{document.getElementById('logout').submit()}">로그아웃하기</a>
        <form id="logout" method="POST" action="{% url 'logout' %}">
          {% csrf_token %} <input type="hidden" />
        </form>
      {% else %}
      <a class="lo" href="{% url 'signup'%}">회원가입하기</a> | <a class="lo" href="{% url 'login' %}">로그인하기</a>
      {% endif %}
      </div>
      <img class="dslion" src="{% static 'likelionds.png' %}" alt="" />
    </header>
    <section class="myfont">
    <!-- 내용 들어가는 부분 -->
    {% block content %}
    {% endblock %}
    </section>
    <footer>
      <p>Copyright ⓒ 2020 덕성여대 멋쟁이사자처럼 All rights reserved.</p>
    </footer>
  </body>
</html>
