{% extends 'base.html' %} {% block content %}
<div class="detail">
  <h3>{{blog.title}}</h3>
  <p>{{blog.body}}</p>
  <p class="date">{{blog.date | date:"Y년 n월 j일 G시 i분"}}</p>
  <div class="btn">
    <a href="{% url 'update' blog.pk %}">수정</a>
    <a href="{% url 'delete' blog.pk %}">삭제</a>
  </div>
</div>

{% endblock %}
